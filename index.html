<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Contact Form</title>
</head>

<body class=" p-8">
    <!-- Hire Us -->
    <div class="mx-auto max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14">
        <div class="mx-auto max-w-xl">
            <div class="text-center">
                <h1 class="ddark:text-white text-3xl font-bold text-gray-800 sm:text-4xl">Contact us</h1>
                <p class="ddark:text-gray-400 mt-1 text-gray-600">Tell us your story and weâ€™ll be in touch.</p>
            </div>

            <div class="mt-12">
                <!-- Form -->
                <form id="contactForm">
                    <div class="grid gap-4 lg:gap-6">
                        <!-- Grid -->
                        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:gap-6">
                            <div>
                                <label for="entry.687469295"
                                    class="ddark:text-white mb-2 block text-sm font-medium text-gray-700">First
                                    Name</label>
                                <input type="text" name="entry.687469295"
                                    class="ddark:bg-slate-900 ddark:border-gray-700 ddark:text-gray-400 ddark:focus:ring-gray-600 block w-full rounded-lg border border-gray-200 px-4 py-3 text-sm focus:border-blue-500 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50" />
                            </div>

                            <div>
                                <label for="entry.1573565979"
                                    class="ddark:text-white mb-2 block text-sm font-medium text-gray-700">Phone</label>
                                <input type="text" name="entry.1573565979" id="hs-lastname-hire-us-2"
                                    class="ddark:bg-slate-900 ddark:border-gray-700 ddark:text-gray-400 ddark:focus:ring-gray-600 block w-full rounded-lg border border-gray-200 px-4 py-3 text-sm focus:border-blue-500 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50" />
                            </div>
                        </div>
                        <!-- End Grid -->

                        <div>
                            <label for="entry.977277851"
                                class="ddark:text-white mb-2 block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" name="entry.977277851" id="hs-work-email-hire-us-2" autocomplete="email"
                                class="ddark:bg-slate-900 ddark:border-gray-700 ddark:text-gray-400 ddark:focus:ring-gray-600 block w-full rounded-lg border border-gray-200 px-4 py-3 text-sm focus:border-blue-500 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50" />
                        </div>

                        <!-- Grid -->
                        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:gap-6">
                            <div>
                                <label for="entry.28135249"
                                    class="ddark:text-white mb-2 block text-sm font-medium text-gray-700">Address</label>
                                <input type="text" name="entry.1163138366" id="hs-company-hire-us-2"
                                    class="ddark:bg-slate-900 ddark:border-gray-700 ddark:text-gray-400 ddark:focus:ring-gray-600 block w-full rounded-lg border border-gray-200 px-4 py-3 text-sm focus:border-blue-500 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50" />
                            </div>


                            <div>
                                <label for="entry.28135249"
                                    class="ddark:text-white mb-2 block text-sm font-medium text-gray-700">Company
                                    (Optional)</label>
                                <input type="text" name="entry.28135249" id="hs-company-hire-us-2"
                                    class="ddark:bg-slate-900 ddark:border-gray-700 ddark:text-gray-400 ddark:focus:ring-gray-600 block w-full rounded-lg border border-gray-200 px-4 py-3 text-sm focus:border-blue-500 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50" />
                            </div>


                        </div>
                        <!-- End Grid -->

                        <div>
                            <label for="entry.1741749924"
                                class="ddark:text-white mb-2 block text-sm font-medium text-gray-700">How can we assist
                                you?</label>
                            <textarea id="hs-about-hire-us-2" name="entry.1741749924" rows="4"
                                class="ddark:bg-slate-900 ddark:border-gray-700 ddark:text-gray-400 ddark:focus:ring-gray-600 block w-full rounded-lg border border-gray-200 px-4 py-3 text-sm focus:border-blue-500 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50"></textarea>
                        </div>
                    </div>
                    <!-- End Grid -->

                    <div class="mt-6 grid">
                        <button type="button"
                            onclick="submitForm()"
                            class="ddark:focus:ring-1 ddark:focus:ring-gray-600 inline-flex w-full items-center justify-center gap-x-2 rounded-lg border-2 border-zinc-200 bg-blue-600 px-4 py-3 text-sm font-semibold text-white hover:bg-blue-700 disabled:pointer-events-none disabled:opacity-50 dark:focus:outline-none">Send
                            inquiry</button>
                    </div>

                    <div class="mt-3 text-center">
                        <p class="text-sm text-gray-500">We'll get back to you in <span
                                class="font-semibold text-blue-500">1-2 business days</span> .</p>
                    </div>
                </form>
                <!-- End Form -->
            </div>
        </div>
    </div>
    <!-- End Hire Us -->

    <script>
        function submitForm() {
            // Display custom message and animation (replace this with your own logic)
            alert('Custom message and animation here!');

            // Manually submit the form data to Google Forms using JavaScript
            var form = document.getElementById('contactForm');
            var formData = new FormData(form);

            // Replace the form action URL with your actual Google Form URL
            var formAction = 'https://docs.google.com/forms/d/e/1FAIpQLSfCFOu2SVsTRo0GJPrZiSqRcCwJcs9pC70T4nyuImRHLxW5kQ/formResponse';

            // Example using Fetch API
            fetch(formAction, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                // Handle the response if needed
                console.log(response);
            })
            .catch(error => {
                // Handle any errors that occurred during the fetch
                console.error('Error:', error);
            });
        }
    </script>
</body>

</html>
